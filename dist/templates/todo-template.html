<div class="container well">      
    <input type="text" ng-model="t" class="form-control" />
    <button class="btn-btn-primary" ng-click="addTodo(t)">Dodaj</button>
    <ul>
      <li ng-repeat="todo in todos track by $index">{{todo.name}} <button class="btn btn-warning btn-xs" ng-click="removeTodo($index)">Odstrani</button></li>
    </ul>
  </div>
